name: Backend tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (backend)
        working-directory: ./
        run: npm ci
      - name: Run backend tests
        working-directory: ./
        run: npm test
