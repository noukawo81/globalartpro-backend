name: CI â€” Backend

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci
        working-directory: ./

      - name: Run backend tests
        run: npm test --silent
        env:
          NODE_OPTIONS: '--experimental-vm-modules'
